<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap-responsive.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.js"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
<style>
  .datepicker-dropdown {
      top: auto;
      bottom: 100%;
    }

</style>
<script type="text/javascript">
$(document).ready(function () {
    // Initialize datepicker
    $('#pickupDate, #returnDate').datepicker({
      format: 'yyyy-mm-dd',
      autoclose: true
    });
  });
</script>
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Rent Car Reservation</h5>
            <form>
              <div class="mb-3 row">
                <label for="pickupDate" class="col-sm-4 col-form-label">Pickup Date</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="pickupDate" placeholder="Select Pickup Date" readonly>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="returnDate" class="col-sm-4 col-form-label">Return Date</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="returnDate" placeholder="Select Return Date" readonly>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="pickupTime" class="col-sm-4 col-form-label">Pickup Time</label>
                <div class="col-sm-8">
                  <input type="time" class="form-control" id="pickupTime">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="carType" class="col-sm-4 col-form-label">Car Type</label>
                <div class="col-sm-8">
                  <select class="form-select" id="carType">
                    <option selected>Select Car Type</option>
                    <option value="sedan">Sedan</option>
                    <option value="suv">SUV</option>
                    <option value="hatchback">Hatchback</option>
                  </select>
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Search</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</body>
</html>
